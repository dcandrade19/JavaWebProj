<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplatePrincipal.xhtml">
	<ui:define name="cssdapagina">
		<style type="text/css">
.div_cardapio {
	background-color: #8B0000;
	box-sizing: content-box;
}

.card {
	max-width: 17rem;
	margin: 10px
}

.card-columns {
	display: inline-block;
	column-count: 4;
	column-gap: 8px;
}
</style>
	</ui:define>
	<ui:define name="conteudodapagina">
	<f:event listener="#{mBeanProduto.carregar}" type="preRenderView" /> 
		<img src="imagens/Menu_48px.png"
			style="padding-right: 10px; margin-left: 10px"></img>
		<div class="div_cardapio">
			<div class="card-columns">
			<form  jsf:id="form" method="post">
				<ui:repeat var="pizza" value="#{mBeanProduto.produtos}">

					<div class="card">
						<h:graphicImage class="card-img-top" value="servletImagem?codigo=#{pizza.codigo}"
							alt="Card image cap"></h:graphicImage>
						<div class="card-body">
							<h4 class="card-title">#{pizza.nome}</h4>
							<p class="card-text" style="font-weight: bold;">#{pizza.tipo}</p>
							<p class="card-text">#{pizza.descricao}</p>
							<p class="card-text">R$ #{pizza.preco}</p>
							<input type="submit" class="btn btn-primary" 
							jsf:action="#{mBeanPedido.adicionar(pizza.codigo)}" value="Adicionar ao Pedido"></input>
						</div>
					</div>
				</ui:repeat>
				</form>
			</div>
		</div>
	</ui:define>	
</ui:composition>


</html>
