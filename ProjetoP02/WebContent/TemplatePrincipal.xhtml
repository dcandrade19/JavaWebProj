	<style type="text/css">
.bg_pagina {
	background-image: url(imagens/bgpizzaria3.jpg);
}

.container_principal {
	width: 100%;
	height: auto;
	padding-top: 30px;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
}

.div_principal {
	padding: 2px;
	width: 90%;
	height: auto;
	background: #8B0000;
	border-radius: 4px;
}
.circle {
    position: absolute;
	background: #007BFF;
	border-radius: 50%;
	width: 24px;
	height: 0px;
	margin: 0px;
	z-index: 20;
	top: -8px;
	right: 0px;
	color: #fff;
	text-align: center;
	font-size: 0px;
	padding: 0;
	transition: height 0.3s;
	transition: font-size 0.3s;
}
li {
	border-style: solid;
	border-width: 0 0 3px 3px;
	border-radius: 50%;
	margin: 3px 3px 3px 0;
	padding: -3px;
	border-color: rgba(139, 0, 0,.0);
	transition: border-color linear 0.6s;
}
li>a>img {
	width: 30px;
}
.active {
	border-color: rgba(139, 0, 0,1.0);
}
li:hover {
	border-color: rgba(139, 0, 0,1.0);
	
}
li:hover .circle {
	height: 24px;
	font-size: 15px;
}
.nav-link {
	padding: 0;
}
</style>
	<ui:insert name="cssdapagina"></ui:insert>

	<script type="text/javascript">
		window.onload = function alterar() {
			
			#{mBeanCliente.setAdm()};
			#{mBeanPedido.alterarTela()};
			
			if ('#{mBeanPedido.tela}' == 'logado') {
				$(".deslogado").css("display", "none");
				$(".logado").css("display", "inherit");

			} else if ('#{mBeanPedido.tela}' == 'deslogado') {
				$(".logado").css("display", "none");
				$(".deslogado").css("display", "inherit");
			} else {
				$(".logado").css("display", "inherit");
				$(".deslogado").css("display", "inherit");
				$(".adm").css("display", "inherit");
			}

		}
	</script>
</h:head>
