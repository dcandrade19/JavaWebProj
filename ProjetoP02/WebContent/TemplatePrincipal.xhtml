	<style type="text/css">
.bg_pagina {
	background-image: url(imagens/bgpizzaria3.jpg);
}

.container_principal {
	width: 100%;
	height: auto;
	padding-top: 30px;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
}

.div_principal {
	padding: 2px;
	width: 90%;
	height: auto;
	background: #8B0000;
	border-radius: 4px;
}
.circle {
    position: absolute;
	background: #007BFF;
	border-radius: 50%;
	width: 24px;
	height: 0px;
	z-index: 20;
	top: 2px;
	right: 200px;
	color: #fff;
	text-align: center;
	font-size: 0px;
	padding: 0;
	transition: height 0.3s;
	transition: font-size 0.3s;
}

li img {
	width: 36%;
	transition: width 0.3s;
	
}

li:hover img {
	width: 40%;	
}
li:hover .circle {
	height: 24px;
	font-size: 15px;
}
</style>
	<ui:insert name="cssdapagina"></ui:insert>

	<script type="text/javascript">
		window.onload = function alterar() {

			if ('#{mBeanPedido.tela}' == 'user') {
				$(".adm").css("display", "none");
				$(".cliente").css("display", "inherit");

			} else if ('#{mBeanPedido.tela}' == 'adm') {
				$(".cliente").css("display", "none");
				$(".adm").css("display", "inherit");
			}

		}
	</script>
