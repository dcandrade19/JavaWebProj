<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplatePrincipal.xhtml">
	<ui:define name="cssdapagina">
		<style type="text/css">
.div_cardapio {
	background: #FFFFFF;
	border-radius: 5px;
	padding: 10px;
	box-sizing: border-box;
}
</style>
	</ui:define>
	<ui:define name="conteudodapagina">
		<img src="imagens/User_48px.png"
			style="padding-right: 10px; margin-left: 10px"></img>
		<div class="div_cardapio">
			<form jsf:id="form" method="post">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="cpf">CPF</label> <input type="text"
							class="form-control" id="cpf" placeholder="000.000.000-00"
							required="required" jsf:value="#{mBeanS.cpf}"></input>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome"
							required="required" jsf:value="#{mBeanS.nome}"></input>
					</div>
					<div class="form-group col-md-2">
						<label for="telefone">Telefone</label> <input type="text"
							class="form-control" id="telefone" placeholder="(00)0000-0000"
							jsf:value="#{mBeanS.telefone}"></input>
					</div>
					<div class="form-group col-md-2">
						<label for="celular">Celular</label> <input type="text"
							class="form-control" id="celular" placeholder="(00)00000-0000"
							jsf:value="#{mBeanS.celular}"></input>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="data">Nascimento</label> <input type="date"
							class="form-control" id="data" placeholder="dd/MM/aaaa"
							required="required" jsf:value="#{mBeanS.nascimento}">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT-3"></f:convertDateTime>
						</input>
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" placeholder="exemplo@email.com"
							required="required" jsf:value="#{mBeanS.email}"></input>
					</div>
					<div class="form-group col-md-2">
						<label for="senha">Senha</label> <input type="password"
							class="form-control" id="senha" placeholder="Senha"
							required="required" jsf:value="#{mBeanS.senha}"></input>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="rua">Rua</label> <input type="text"
							class="form-control" id="rua"
							placeholder="Rua Francisco Rocha nº 35" required="required"
							jsf:value="#{mBeanS.rua}"></input>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento" placeholder="Casa 04"
							jsf:value="#{mBeanS.complemento}"></input>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label>
						<h:selectOneMenu class="form-control" id="cidade"
							value="#{mBeanS.cidade}">
							<f:selectItem itemValue="Curitiba" itemLabel="Curitiba" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-4">
						<label for="estado">Estado</label>
						<h:selectOneMenu class="form-control" id="estado"
							value="#{mBeanS.estado}">
							<f:selectItem itemValue="Paraná" itemLabel="Paraná" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-2">
						<label for="cep">CEP</label> <input type="text"
							class="form-control" id="cep" jsf:value="#{mBeanS.cep}"></input>
					</div>
				</div>

				<button type="submit" class="btn btn-primary"
					jsf:action="#{mBeanCliente.salvar}">Salvar Alterações</button>
			</form>
		</div>
	
	</ui:define>
	<ui:define name="scriptdapagina">
		<script type="text/javascript">
			$('#cpf').mask('999.999.999-99');
			$('#cep').mask('99999-999');
			$('#telefone').mask('(99) 9999-9999');
			$('#celular').mask('(99) 99999-9999');
		</script>
	</ui:define>
</ui:composition>


</html>
