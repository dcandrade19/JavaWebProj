<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="TemplatePrincipal.xhtml">
	<ui:define name="cssdapagina">
		<style type="text/css">
.div_principal {
	max-width: 28%;
}

.div_cardapio {
	background: #FFFFFF;
	border-radius: 5px;
	box-sizing: border-box;
}
</style>
	</ui:define>
	<ui:define name="conteudodapagina">

		<div class="div_btnmostra">
			<img src="imagens/Enter_48px.png" style="margin-left: 10px"></img>
			<h1 class="titulo">Entrar</h1>
		</div>
		<div class="div_cardapio">
			<form class="px-4 py-3" jsf:id="form" method="post"
				style="margin: 0; padding-bottom: 0px">
				<div class="form-group">
					<label for="cpf">CPF</label> <input type="text"
						class="form-control" id="cpf" placeholder="000.000.000-00"
						jsf:value="#{mBeanCliente.cpf}" required="required"></input>
				</div>
				<div class="form-group">
					<label for="senha">Senha</label> <input type="password"
						class="form-control" id="senha" placeholder="Senha"
						jsf:value="#{mBeanCliente.senha}" required="required"></input>
				</div>
				<div class="form-check">
					<label class="form-check-label"> <input id="lembrar"
						type="checkbox" class="form-check-input"></input> Lembrar de mim
					</label>
				</div>
				<button type="submit" class="btn btn-primary"
					jsf:action="#{mBeanCliente.entrar(mBeanCliente.senha)}" id="entrar">Entrar</button>
				<h:messages styleClass="alert alert-danger" style="margin:5px 0 0 0"></h:messages>
			</form>
			<a class="dropdown-item" href="CadastroCliente.jsf">Ainda n√£o
				possui cadastro? Cadastre-se!</a> <a class="dropdown-item" href="#">Esqueceu
				sua senha?</a>
		</div>
	</ui:define>
	<ui:define name="scriptdapagina">
		<script type="text/javascript">
			$('#cpf').mask('999.999.999-99');
		</script>
		<script>
			$('#entrar').click(function() {
				if ($("#lembrar").is(":checked")) {
					localStorage.setItem('cpf', $('#cpf').val());
					localStorage.setItem('senha', $('#senha').val());
				}
			});

			$(document).ready(function() {
				$('#cpf').val(localStorage.getItem("cpf"));
				$('#senha').val(localStorage.getItem("senha"));
			});
		</script>
	</ui:define>
</ui:composition>
</html>
